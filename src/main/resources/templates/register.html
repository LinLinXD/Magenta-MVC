<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{general.register}">Registro</title>
    <link rel="stylesheet" th:href="@{/css/register-css/register.css?v=11}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>

<a href="/home">
    <span class="material-symbols-outlined home">
home
</span>
</a>

<!-- Language selector -->
<div class="language-dropdown">
    <div class="language-selected">
        <span th:text="${#locale.language.toUpperCase()}">ES</span>
        <span class="material-symbols-outlined">expand_more</span>
    </div>
    <div class="language-options">
        <a href="?lang=es" th:class="${#locale.language == 'es'} ? 'active' : ''">
            ES <span class="language-option-code">Español</span>
        </a>
        <a href="?lang=en" th:class="${#locale.language == 'en'} ? 'active' : ''">
            EN <span class="language-option-code">English</span>
        </a>
    </div>
</div>

<div class="card">
    <h1 class="title" th:text="#{general.appName}">Magenta</h1>
    <h2 class="subtitle" th:text="#{general.register}">Registro</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
        <div class="form-group">
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   th:placeholder="#{login.username}"
                   required>
            <label for="username" th:text="#{login.username}">Usuario</label>
        </div>

        <div class="form-group">
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   th:placeholder="#{login.password}"
                   required>
            <label for="password" th:text="#{login.password}">Contraseña</label>
        </div>

        <div class="form-group">
            <input type="text"
                   id="name"
                   th:field="*{name}"
                   th:placeholder="#{register.name}"
                   required>
            <label for="name" th:text="#{register.name}">Nombre</label>
        </div>

        <div class="form-group">
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   th:placeholder="#{register.email}"
                   required>
            <label for="email" th:text="#{register.email}">Email</label>
        </div>

        <div class="form-group">
            <input type="text"
                   id="phone"
                   th:field="*{phone}"
                   th:placeholder="#{register.phone}"
                   required>
            <label for="phone" th:text="#{register.phone}">Teléfono</label>
        </div>

        <button type="submit"
                class="submit-button"
                th:text="#{register.submit}">Registrar</button>

        <a href="/login"
           class="login-link"
           th:text="#{register.hasAccount}">¿Ya tienes cuenta?</a>
    </form>
</div>

</body>
</html>
