<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cita</title>
    <link rel="stylesheet" th:href="@{/css/home-css/home.css}">
    <link rel="stylesheet" th:href="@{/css/home-css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/css/detail-css/detail.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>

<div class="appointment-detail-container">
    <div class="appointment-card">
        <div class="appointment-header" th:classappend="${appointment.status.name().toLowerCase()}">
            <h1>Detalles de la Cita</h1>
            <span class="status-badge" th:text="${appointment.status}"></span>
        </div>

        <div class="appointment-content">
            <div class="detail-section">
                <h2>Información General</h2>
                <div class="detail-row">
                    <span class="label">Tipo de Evento:</span>
                    <span class="value" th:text="${appointment.eventType.displayName}"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Fecha:</span>
                    <span class="value" th:text="${#temporals.format(appointment.appointmentDateTime, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Hora:</span>
                    <span class="value" th:text="${#temporals.format(appointment.appointmentDateTime, 'HH:mm')}"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Estado:</span>
                    <span class="value status" th:text="${appointment.status}"></span>
                </div>
            </div>

            <div class="detail-section" th:if="${appointment.responses != null and !appointment.responses.empty}">
                <h2>Detalles del Evento</h2>
                <div class="responses-list">
                    <div class="response-item" th:each="response : ${appointment.responses}">
                        <span class="question" th:text="${response.questionText}"></span>
                        <span class="answer" th:text="${response.response}"></span>
                    </div>
                </div>
            </div>

            <div class="appointment-actions">
                <a th:href="@{/appointments/my-appointments}" class="btn-secondary">
                    <span class="material-icons">arrow_back</span>
                    Volver
                </a>

                <form th:if="${appointment.status.name() == 'PENDING'}"
                      th:action="@{/appointments/{id}/cancel(id=${appointment.id})}"
                      method="post"
                      onsubmit="return confirm('¿Estás seguro de que deseas cancelar esta cita?');">
                    <button type="submit" class="btn-cancel">
                        <span class="material-icons">cancel</span>
                        Cancelar Cita
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
