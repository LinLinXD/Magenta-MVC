<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{index.title}">Appointments manager</title>
    <link rel="stylesheet" th:href="@{/css/home-css/home.css}">
    <link rel="stylesheet" th:href="@{/css/home-css/dropdown.css}">
    <link rel="stylesheet" th:href="@{/css/appointments-css/appointments.css?v=1.4}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>

<div class="appointments-landing">
    <div class="appointments-header">
        <h1 th:text="#{index.title}">Appointment Management</h1>
        <p class="subtitle" th:text="#{index.subtitle}">What would you like to do?</p>
    </div>

    <div th:if="${error}" class="alert error" th:text="${error}"></div>
    <div th:if="${success}" class="alert success" th:text="${success}"></div>

    <div class="action-cards">
        <div class="action-card">
            <a th:href="@{/appointments/new}" class="card-content">
                <span class="material-icons">add_circle</span>
                <h2 th:text="#{index.appointment}">Schedule New Appointment</h2>
                <p th:text="#{index.appointmentDescription}">Schedule new appointment for your event</p>
            </a>
        </div>

        <div class="action-card">
            <a th:href="@{/appointments/my-appointments}" class="card-content">
                <span class="material-icons">event</span>
                <h2 th:text="#{index.myAppointments}">My Appointments</h2>
                <p th:text="#{index.myAppointmentsDescription}">View and manage your existing appointments</p>
            </a>
        </div>
    </div>
</div>
<script th:src="@{/javascript/home-js/dropdown.js}"></script>
</body>
</html>
