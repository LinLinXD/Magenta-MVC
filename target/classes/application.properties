spring.application.name=demo
server.port=9090


# Logging para Feign y Spring Web
logging.level.com.proyecto.feign=DEBUG
logging.level.com.proyecto.client=DEBUG
logging.level.org.springframework.web=DEBUG

# Para ver las trazas completas
server.error.include-stacktrace=always
server.error.include-message=always

# Para que se muestren los errores en el navegador
server.servlet.session.tracking-modes=cookie

# Configuraci�n de recursos est�ticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configuraci�n de subida de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

spring.messages.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.thymeleaf.encoding=UTF-8



# Configuraci�n de Feign
spring.cloud.compatibility-verifier.enabled=false

# Configuraci�n SSL - aseg�rate de que estos valores coincidan exactamente con tu certificado
server.ssl.enabled=true
server.ssl.key-store=classpath:magenta.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=magenta
server.ssl.key-store-password=LIANGSSLPASS

# Puertos
server.http.port=9080

# Configuraci�n de Feign
feign.httpclient.enabled=true
auth.service.url=https://localhost:8443