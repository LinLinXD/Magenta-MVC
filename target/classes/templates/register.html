<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/register-css/register.css?v=6}">
</head>
<body>
<div class="card">
    <h1 class="title">Magenta</h1>
    <h2 class="subtitle">Registro</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/register}" th:object="${registerDTO}" method="post">
        <div class="form-group">
            <input type="text" id="username" th:field="*{username}" required>
            <label for="username">Usuario</label>
        </div>

        <div class="form-group">
            <input type="password" id="password" th:field="*{password}" required>
            <label for="password">Contraseña</label>
        </div>

        <div class="form-group">
            <input type="text" id="name" th:field="*{name}" required>
            <label for="name">Nombre</label>
        </div>

        <div class="form-group">
            <input type="email" id="email" th:field="*{email}" required>
            <label for="email">Email</label>
        </div>

        <div class="form-group">
            <input type="text" id="phone" th:field="*{phone}" required>
            <label for="phone">Teléfono</label>
        </div>

        <button type="submit" class="submit-button">Registrar</button>
        <a href="/login" class="login-link">¿Ya tienes cuenta?</a>
    </form>
</div>
</body>
</html>
