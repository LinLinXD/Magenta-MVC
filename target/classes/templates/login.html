<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login-css/login.css?v=4}">
</head>
<body>
<div th:if="${error}" class="notification error-notification alert-error" role="alert">
    <span th:text="${error}"></span>
</div>

<div th:if="${param.logout}" class="notification success-notification alert-success" role="alert">
    Sesión cerrada exitosamente
</div>

<div class="login-container">
    <form th:action="@{/login}" th:object="${loginDTO}" method="post" class="form">
        <div class="center logo">Magenta</div>
        <h1>Login</h1>

        <div class="form-group">
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   autocomplete="off"
                   required>
            <label for="username">Nombre</label>
        </div>

        <div class="form-group">
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   required>
            <label for="password">Contraseña</label>
        </div>

        <button type="submit" class="center button-design">Ingresar</button>
    </form>

    <a href="/register" class="register-link">¿No tienes cuenta?</a>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const notifications = document.querySelectorAll('.notification');

        notifications.forEach(notification => {
            if (notification.offsetHeight > 0) {
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');

                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 500);
                }, 5000);
            }
        });
    });
</script>
</body>
</html>
