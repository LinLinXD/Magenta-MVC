<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <link rel="stylesheet" th:href="@{/css/home-css/home.css?v=1.4}">
    <link rel="stylesheet" th:href="@{/css/home-css/hero-image.css?v=1}">
    <link rel="stylesheet" th:href="@{/css/home-css/loginButton.css?v=1}">

</head>
<body>

    <header class="header">
        <div class="header-burger-list"  >
            <div class="burger-icon">
                <span class="burger-inner"></span>
            </div>
        </div>

        <div class="header-logo">
            <span>Magenta</span>
        </div>

        <div>
            <div class="usuario-2">
                <a th:href="@{/modifyUser}" th:if="${username != null}" th:text="${username}"></a>
                <span th:unless="${username != null}">
                        <button class="login-button">
                            <a href="/login">Login</a>
                        </button>
                </span>
            </div>
        </div>

        <div class="header-sections">
            <div class="usuario">
                <span th:if="${username != null}" th:text="${username}"></span>
                <span th:unless="${username != null}">
                    <button class="login-button">
                        <a href="/login">Login</a>
                    </button>
                </span>
            </div>
            <ul class="header-items">
                <li>Inicio</li>
                <li>Producto</li>
                <li>Contacto</li>
                <li>Nosotros</li>
            </ul>
        </div>
    </header>

    <div class="hero-image-container">
    </div>

    <br><br><br><br><br>

    <script th:src="@{/javascript/home-js/header-bg-color.js?v=1.7}"></script>

</body>
</html>
